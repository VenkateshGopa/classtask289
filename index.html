<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <h1 class="text-center text-warning bg-dark p-4">Responsive Pricing Table</h1>
    <div class="container-fluid">
      <div class="row justify-content-between text-white text-center p-5">
        <div class="col-12 col-sm-3 bg-dark p-2">
          <div class="bg-success"><h2>Basic</h2></div>
          <div>
            <h1>500Rs  / </h1>
            <h1> Year</h1>
            <hr>
            <h3>20GB</h3>
            <hr>
            <h3>20 Emails</h3>
            <hr>
            <h3>20GB BandWidth</h3>
            <hr>
            <button class=" btn btn-success btn-block"> Signup</button>
          </div>
        </div>
        <div class="col-12 col-sm-3 bg-dark  p-2">
          <div class="bg-primary "><h2>Pro</h2></div>
          <div>
            <h1>1200Rs  / </h1>
            <h1> Year</h1>
            <hr>
            <h3>100GB</h3>
            <hr>
            <h3>1000 Emails</h3>
            <hr>
            <h3>60GB BandWidth</h3>
            <hr>
            <button class="btn btn-primary btn-block"> Signup</button>
          </div>
        </div>
        <div class="col-12 col-sm-3 bg-dark  p-2">
          <div class="bg-danger"><h2>Premium</h2></div>
          <div>
            <h1>5000Rs  / </h1>
            <h1> Year</h1>
            <hr>
            <h3>1000GB</h3>
            <hr>
            <h3>Unlimited Emails</h3>
            <hr>
            <h3>100GB BandWidth</h3>
            <hr>
            <button class=" btn btn-danger btn-block"> Signup</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
